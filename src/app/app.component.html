        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Side Menu
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/home" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label><b>Employee</b></ion-label>
            <ion-icon slot="end" color="primary"
              [name]="isRemainder? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
          </ion-item>

          <ion-menu-toggle auto-hide="false" [hidden]="!isRemainder">
            <ion-item [routerLink]="'listemployee'" detail="true" routerLinkActive="selected">
              <div slot="start">&nbsp;</div>
              <ion-label style="font-size: small;">
                <i class="fa fa-user"></i>
                <ion-text color="primary">
                  All Employee</ion-text>
              </ion-label>
            </ion-item>

            <ion-item [routerLink]="'listemployee'" detail="true" routerLinkActive="selected">
              <div slot="start">&nbsp;</div>
              <ion-label style="font-size: small;">
                <i class="fa fa-user"></i>
                <ion-text color="primary">
                  Attendance
                </ion-text>
              </ion-label>
            </ion-item>

            <ion-item [routerLink]="'listemployee'" detail="true" routerLinkActive="selected">
              <div slot="start">&nbsp;</div>
              <ion-label style="font-size: small;">
                <!-- <i class="fa fa-exchange"></i> -->
                <i class="fa fa-user"></i>
                <ion-text color="primary">
                  Attendance List
                </ion-text>
              </ion-label>
            </ion-item>

            <ion-item [routerLink]="'listemployee'" detail="true" routerLinkActive="selected">
              <div slot="start">&nbsp;</div>
              <ion-label style="font-size: small;">
                <i class="fa fa-user"></i>
                <ion-text color="primary">
                  Holidays
                </ion-text>
              </ion-label>
            </ion-item>


            <ion-item [routerLink]="'listemployee'" detail="true" routerLinkActive="selected">
              <div slot="start">&nbsp;</div>
              <ion-label style="font-size: small;">
                <i class="fa fa-user"></i>
                <ion-text color="primary">
                  Leave Request
                </ion-text>
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>


        </ion-list>
